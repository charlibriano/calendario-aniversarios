*{box-sizing:border-box}
html,body{height:100%}
body{

}

.container{

  margin:0 auto;
  padding:22px 16px 96px;
}

header{
  display:flex;
  flex-wrap:wrap;
  justify-content:space-between;
  align-items:flex-start;
  gap:12px;
  margin-bottom:14px;
}
.hgroup{min-width:260px}
h1{
  margin:0;
  font-size:22px;
  letter-spacing:.2px;
  display:flex;
  align-items:center;
  gap:10px;
}
.badge{

  color: rgba(232,240,255,.92);
  border:1px solid rgba(255,255,255,.16);
  background: rgba(255,255,255,.05);
  padding:6px 10px;
  border-radius:999px;
}
.subtitle{
  margin-top:8px;
  font-size:13px;
  color:var(--muted);
  line-height:1.4;
}

.controls{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center;
  justify-content:flex-end;
}
button{
  -webkit-appearance:none;
  appearance:none;
  border:1px solid rgba(255,255,255,.14);
  color:var(--text);
  background: linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.05));
  padding:10px 14px;
  border-radius: 999px;
  cursor:pointer;
  white-space:nowrap;
  box-shadow: var(--shadow2);
}
button:active{ transform: translateY(1px); }
button:focus{ outline:2px solid rgba(124,92,255,.45); outline-offset:2px; }

.pill{
  display:inline-flex;
  align-items:center;
  gap:8px;
  font-size:12px;
  color:var(--muted);
  border:1px solid rgba(255,255,255,.14);
  padding:9px 12px;
  border-radius:999px;
  background: rgba(255,255,255,.04);
}
.pill .dot{ width:9px;height:9px;border-radius:99px; background: rgba(255,255,255,.25); }
.pill .dot.g{ background: rgba(34,197,94,.75); }
.pill .dot.p{ background: rgba(124,92,255,.75); }

.layout{
  display:grid;
  grid-template-columns: 1.28fr 1fr;
  gap:14px;
}
@media (max-width: 920px){
  .layout{ grid-template-columns:1fr; }
}

.panel, .sideCard{
  border-radius: var(--radius);
  border: 1px solid rgba(255,255,255,.10);
  box-shadow: var(--shadow);
  overflow:hidden;
  background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
}
@supports ((-webkit-backdrop-filter: blur(8px)) or (backdrop-filter: blur(8px))){
  .panel, .sideCard{ -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px); }
}

.panelInner{

  padding:14px;
}

.monthbar{

  align-items:center;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:10px;
}
.monthTitle{ font-weight:800; font-size:16px; letter-spacing:.25px; }

.weekdays, .days{ display:grid; grid-template-columns:repeat(7,1fr); gap:8px; }
.weekdays div{ text-align:center; font-size:12px; color: rgba(168,179,207,.92); padding:4px 0; letter-spacing:.2px; }

.day{
  background: rgba(16,27,56,.72);
  border-radius: 14px;
  padding:10px;
  min-height:66px;
  cursor:pointer;
  border:1px solid rgba(255,255,255,.08);
  position:relative;
  transition: transform .12s ease, border-color .12s ease;
}
.day:hover{ border-color: rgba(255,255,255,.18); transform: translateY(-1px); }
.day:active{ transform: translateY(0px); }

.day.today{ border:2px solid rgba(124,92,255,.70); }
.day.bday{
  border:2px solid rgba(34,197,94,.70);
  background: linear-gradient(180deg, rgba(34,197,94,.10), rgba(16,27,56,.72));
}
.day.bday:before{
  content:"";
  position:absolute;
  inset:-22px -26px auto auto;
  width:64px;height:64px;
  background: radial-gradient(circle at 30% 30%, rgba(34,197,94,.55), rgba(34,197,94,0) 62%);
  transform: rotate(18deg);
  pointer-events:none;
}
.day.muted{ opacity:.35; cursor:default; }
.day .n{ font-size:14px; font-weight:800; display:flex; align-items:center; gap:6px; }
.day .n .miniBadge{
  font-size:11px;
  padding:3px 7px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.05);
  color: rgba(232,240,255,.92);
}
.day .p{
  margin-top:8px;
  font-size:11px;
  color: rgba(168,179,207,.92);
  overflow:hidden;
  white-space:nowrap;
  text-overflow:ellipsis;
}

.sideInner{
  padding:14px;
  background: linear-gradient(180deg, rgba(12,21,43,.65), rgba(15,26,51,.55));
}
.cardInner{
  background: rgba(16,27,56,.60);
  border:1px solid rgba(255,255,255,.10);
  border-radius: var(--radius2);
  padding:14px;
}
#selectedTitle{ font-size:18px; font-weight:900; letter-spacing:.2px; }
#selectedHint{ margin-top:8px; }
.list{ list-style:none; padding:0; margin:12px 0 0; }

.item{
  background: linear-gradient(180deg, rgba(18,31,66,.90), rgba(18,31,66,.70));
  border-radius: 14px;
  padding:12px 12px;
  margin-bottom:10px;
  border:1px solid rgba(255,255,255,.10);
  box-shadow: 0 8px 18px rgba(0,0,0,.22);
}
.itemTop{
  display:flex;
  justify-content:space-between;
  gap:10px;
  flex-wrap:wrap;
  align-items:flex-start;
}
.itemTop strong{ font-size:15px; }
.itemTop .dateTag{
  font-size:12px;
  color: rgba(168,179,207,.95);
  border:1px solid rgba(255,255,255,.12);
  padding:6px 10px;
  border-radius: 999px;
  background: rgba(255,255,255,.04);
}

.msg{
  font-size:12.5px;
  margin-top:10px;
  color: rgba(193,255,219,.92);
  line-height:1.35;

  background: linear-gradient(90deg, rgba(34,197,94,.10), rgba(124,92,255,.10));
  border-radius: 12px;
  padding:10px 12px;
}

.floatToday{
  position:fixed;
  right:14px;
  bottom:14px;
  z-index:50;
}
.floatToday button{
  border:1px solid rgba(124,92,255,.35);
  background: linear-gradient(180deg, rgba(124,92,255,.22), rgba(124,92,255,.12));
}

@media (max-width: 600px){
  .container{ padding:18px 12px 92px; }
  h1{ font-size:18px; }
  .controls{ justify-content:flex-start; }
  .day{ min-height:54px; padding:9px; border-radius:12px; }
  .day .p{ display:none; }
  #selectedTitle{ font-size:17px; }
}

@media (prefers-reduced-motion: reduce){
  .day, button{ transition:none !important; }
}

  const months=["Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];

  var now = new Date();
  var month = now.getMonth();
  var year  = now.getFullYear();

  function pad2(n){ return String(n).padStart(2,"0"); }

  function countInMonth(m){
    var mm = pad2(m+1);
    var daysCount = 0;
    var peopleCount = 0;
    for (var k in birthdays){
      if (birthdays.hasOwnProperty(k) && k.indexOf(mm + "-") === 0){
        daysCount++;
        peopleCount += birthdays[k].length;
      }
    }
    return {daysCount: daysCount, peopleCount: peopleCount};
  }

  function render(){
    document.getElementById("monthTitle").innerText = months[month] + " " + year;

    var c = countInMonth(month);
    document.getElementById("countPill").innerText = "ğŸ‚ " + c.peopleCount + " pessoa(s) Â· " + c.daysCount + " dia(s)";

    var grid = document.getElementById("days");
    grid.innerHTML = "";

    document.getElementById("selectedTitle").innerText = "Selecione um dia";
    document.getElementById("selectedHint").style.display = "block";
    document.getElementById("list").innerHTML = "";

    var first = new Date(year, month, 1).getDay();
    var total = new Date(year, month + 1, 0).getDate();

    for (var i=0; i<first; i++){
      var empty = document.createElement("div");
      empty.className = "day muted";
      grid.appendChild(empty);
    }

    for (var d=1; d<=total; d++){
      var key = pad2(month+1) + "-" + pad2(d);
      var has = birthdays[key] ? true : false;

      var div = document.createElement("div");
      var cls = "day";
      if (has) cls += " bday";
      if (d === now.getDate() && month === now.getMonth() && year === now.getFullYear()) cls += " today";
      div.className = cls;

      var preview = "";
      if (has){
        var arr = birthdays[key];
        preview = arr.slice(0,2).join(", ");
        if (arr.length > 2) preview += "â€¦";
      }

      var badge = has ? " <span class='miniBadge'>ğŸ‰</span>" : "";
      div.innerHTML = "<div class='n'>" + d + badge + "</div>" + (has ? "<div class='p'>" + preview + "</div>" : "");

      (function(keyCopy, dayCopy){
        div.onclick = function(){ showDay(keyCopy, dayCopy); };
      })(key, d);

      grid.appendChild(div);
    }
  }

  function showDay(key, day){
    var list = document.getElementById("list");
    list.innerHTML = "";
    document.getElementById("selectedHint").style.display = "none";
    document.getElementById("selectedTitle").innerText = day + " de " + months[month];

    if (!birthdays[key]){
      var li = document.createElement("li");
      li.className = "item";
      li.innerHTML = "Sem aniversariantes neste dia.";
      list.appendChild(li);
      return;
    }

    var parts = key.split("-");
    var mm = parts[0];
    var dd = parts[1];

    var people = birthdays[key];
    for (var i=0; i<people.length; i++){
      var name = people[i];
      var msg = messages[name] ? messages[name] : defaultMsg;

      var li2 = document.createElement("li");
      li2.className = "item";
      li2.innerHTML =
        "<div class='itemTop'><strong>" + name + "</strong><span class='dateTag'>" + dd + "/" + mm + "</span></div>" +
        "<div class='msg'>" + msg + "</div>";
      list.appendChild(li2);
    }
  }

  function prevMonth(){ month--; if (month < 0){ month = 11; year--; } render(); }
  function nextMonth(){ month++; if (month > 11){ month = 0; year++; } render(); }
