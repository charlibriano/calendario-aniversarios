  const defaultMsg = "ğŸ‰ğŸ“– Feliz aniversÃ¡rio! Que Deus abenÃ§oe sua vida com saÃºde, paz e alegria. (NÃºmeros 6:24-26)";

  const months=["Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];

  var now = new Date();
  var month = now.getMonth();
  var year  = now.getFullYear();

  function pad2(n){ return String(n).padStart(2,"0"); }

  function countInMonth(m){ // 0-11
    var mm = pad2(m+1);
    var daysCount = 0;
    var peopleCount = 0;
    for (var k in birthdays){ 
      if (birthdays.hasOwnProperty(k) && k.indexOf(mm + "-") === 0){ 
        daysCount++;
        peopleCount += birthdays[k].length;
      }
    }
    return {daysCount: daysCount, peopleCount: peopleCount};
  }

  function render(){ 
    document.getElementById("monthTitle").innerText = months[month] + " " + year;

    var c = countInMonth(month);
    document.getElementById("countPill").innerText = "ğŸ‚ " + c.peopleCount + " pessoa(s) Â· " + c.daysCount + " dia(s)";

    var grid = document.getElementById("days");
    grid.innerHTML = "";

    document.getElementById("selectedTitle").innerText = "Selecione um dia";
    document.getElementById("selectedHint").style.display = "block";
    document.getElementById("list").innerHTML = "";

    var first = new Date(year, month, 1).getDay();
    var total = new Date(year, month + 1, 0).getDate();

    for (var i=0; i<first; i++){ 
      var empty = document.createElement("div");
      empty.className = "day muted";
      grid.appendChild(empty);
    }

    for (var d=1; d<=total; d++){ 
      var key = pad2(month+1) + "-" + pad2(d);
      var has = birthdays[key] ? true : false;

      var div = document.createElement("div");
      var cls = "day";
      if (has) cls += " bday";
      if (d === now.getDate() && month === now.getMonth() && year === now.getFullYear()) cls += " today";

      div.className = cls;

      var preview = "";
      if (has){ 
        var arr = birthdays[key];
        preview = arr.slice(0,2).join(", ");
        if (arr.length > 2) preview += "â€¦";
      }

      div.innerHTML = "<div class='n'>" + d + (has ? " ğŸ‰" : "") + "</div>" + (has ? "<div class='p'>" + preview + "</div>" : "");

      (function(keyCopy, dayCopy){ 
        div.onclick = function(){ showDay(keyCopy, dayCopy); };
      })(key, d);

      grid.appendChild(div);
    }
  }

  function showDay(key, day){ 
    var list = document.getElementById("list");
    list.innerHTML = "";
    document.getElementById("selectedHint").style.display = "none";
    document.getElementById("selectedTitle").innerText = day + " de " + months[month];

    if (!birthdays[key]){ 
      var li = document.createElement("li");
      li.className = "item";
      li.innerHTML = "Sem aniversariantes neste dia.";
      list.appendChild(li);
      return;
    }

    var parts = key.split("-");
    var mm = parts[0];
    var dd = parts[1];

    var people = birthdays[key];
    for (var i=0; i<people.length; i++){ 
      var name = people[i];
      var msg = messages[name] ? messages[name] : defaultMsg;

      var li2 = document.createElement("li");
      li2.className = "item";
      li2.innerHTML = "<div class='itemTop'><strong>" + name + "</strong><span style='color:#a8b3cf;font-size:12px'>" + dd + "/" + mm + "</span></div>" +
                      "<div class='msg'>" + msg + "</div>";
      list.appendChild(li2);
    }
  }

  function prevMonth(){ month--; if (month < 0){ month = 11; year--; } render(); }
  function nextMonth(){ month++; if (month > 11){ month = 0; year++; } render(); }
  function goToday(){ now = new Date(); month = now.getMonth(); year = now.getFullYear(); render(); }

  render();
